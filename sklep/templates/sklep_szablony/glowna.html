<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Sklep Komputerowy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class="container-fluid">
            <div class="row mb-5" style="border-style: solid;">
                <div class="col-6">
                    <h1>Sklep komputerowy</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-2" style="border-style: solid;">
                    <h2>Menu</h2>
                    <nav>
                        <ul>
                            <li><a href="#">Wszystkie</a></li>
                            <li><a href="#">Karty graficzne</a></li>
                            <li><a href="#">Płyty główne</a></li>
                            <li><a href="#">Myszki</a></li>
                            <li><a href="#">Procesory</a></li>
                            <li><a href="#">Klawiatury</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col" style="border-style: solid;">

                            {% for produkt in produkty %}
                    <div class="row">
                            <div class="col m-1" style="border-style: solid; width: 100%">
                                <h4>{{produkt}}</h4>
                                <p>Kategoria: {{produkt.kategoria}}</p>
                                <p>Producent: {{produkt.producent}}</p>
                                <p>Opis: {{produkt.opis}}</p>
                                <p>Cena: {{produkt.cena}}</p>
                            </div>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

</body>
</html>
