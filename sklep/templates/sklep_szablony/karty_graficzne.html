<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karty graficzne</title>
</head>
<body>
  <div class="container-fluid">
            <div class="row mb-5" style="border-style: solid;">
                <div class="col-6">
                    <h1>Sklep komputerowy</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-2" style="border-style: solid;">
                    <h2>Menu</h2>
                    <nav>
                        <ul>
                            <li><a href="{% url 'glowna' %}">Wszystkie</a></li>
                            <li><a href="{% url 'karty_graficzne' %}">Karty graficzne</a></li>
                            <li><a href="#">Peryferia</a></li>
                            <li><a href="#">Procesory</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col" style="border-style: solid;">

                            {% for karta in karty_graficzne %}
                    <div class="row">
                            <div class="col-12 m-1" style="border-style: solid;">
                                <h5>{{karta}}</h5>
                                <p>Kategoria: {{karta.kategoria}}</p>
                                <p>Producent: {{karta.producent}}</p>
                                <p>Opis: {{karta.opis}}</p>
                                <p>Cena: {{karta.cena}}</p>
                            </div>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
</body>
</html>
